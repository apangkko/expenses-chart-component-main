<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <main class="wrapper">
    <section class="myBalance">
      <article class="balance__left">
        <h1 class="balance__heading">My balance</h1>
        <p class="balance__money">$921.48</p>
      </article>
      <img class="logo__img" src="./images/logo.svg" alt="logo">
    </section>
    <section class="spending">
      <h2 class="spend__heading">Spending - Last 7 days</h2>
      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>
      <hr>
      <div class="summary">
        <article class="total">
          <p class="total__text">Total this month</p>
          <p class="total__money">$478.33</p>
        </article>
        <article class="compare">
          <p class="compare__percent">+2.4%</p>
          <p class="compare__text">from last month</p>
        </article>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</body>
</html>
